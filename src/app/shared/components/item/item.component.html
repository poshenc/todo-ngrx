<div class="container">
  <div class="left">
    <app-toggle [isCompleted]="todo.isCompleted" (click)="onToggle()"></app-toggle>
    <div>
      <h2>{{ todo.title }}</h2>
      <p class="description">{{ todo.description }}</p>
    </div>
  </div>
  <a routerLink="/edit" [queryParams]="{id: todo.id}">
    <app-button text="VIEW"></app-button>
  </a>
</div>
