<div class="dropdown">
  <img class="icon" src={{icon}} height="15px" width="15px" />
  <button (click)="toggleDropdown()" class="dropdown-button">{{ selectedOption || title }}</button>
  @if (isOpen) {
  <ul class="dropdown-menu" [ngClass]="{'show': isOpen}">
    @for (option of options; track option) {
    <li (click)="selectOption(option)">
      {{ option }}
    </li>
    }
  </ul>
  }
</div>
